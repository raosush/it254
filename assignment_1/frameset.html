<!-- Nested frames is created in the following HTML document -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Nested Frames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sushanth Sathesh Rao">
    <meta name="description" content="Nested frames using frameset">
    <meta charset="utf-8">
</head>

<!-- Frameset lets you club multiple frames & also size them accordingly -->
<frameset rows="20%,60%,*"> <!-- Create three rows of length - 20%, 60%, 20%, where % is computed with respect to total screen resolution -->
    <!-- 1st row <=> Top Navbar -->
    <frameset>
        <frame src="/navbar.html"></frame>
    </frameset>
    <!-- 2nd row <=> Two column layout -->
    <frameset cols="40%,60%"> <!-- The two frames are constrained on their horizontal length. The first occupies 40% & the second occupies 60% -->
        <frame src="/left.html" name="menu"></frame>
        <frame src="/right.html"></frame>
    </frameset>
    <!-- 3rd row <=> Footer -->
    <frameset>
        <frame src="/footer.html"></frame>
    </frameset>
</frameset>
</html>
