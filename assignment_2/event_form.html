<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Event Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sushanth Sathesh Rao">
    <meta name="description" content="Event form using HTML">
    <meta charset="utf-8">
    <style>
        .row {
            display: flex;
            flex-direction: row;
        }

        .column {
            width: 50%;
        }

        .required {
            color: red;
        }

        .long {
            width: 720px;
        }
    </style>
</head>

<body>
    <h1>Event Registration Form</h1>
    <hr>
    <form action="#" accept-charset="utf-8">
        <!-- Select field -->
        <p for="quantity">How many people are you buying tickets for?</p>
        <select id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <!-- Display as a 2 column layout -->
        <div class="row">
            <div class="column">
                <!-- Radio button field(1st column) -->
                <p>T-Shirt Choice</p>
                <input type="radio" id="yes" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="nah" value="Nah!">
                <label for="nah">Nah!</label>
            </div>
            <!-- Radio button field(2nd column) -->
            <div class="column">
                <p>T-Shirt Size</p>
                <input type="radio" id="s" value="S">
                <label for="s">S</label>
                <input type="radio" id="m" value="M">
                <label for="m">M</label>
                <input type="radio" id="l" value="L">
                <label for="l">L</label><br>
                <input type="radio" id="xl" value="XL">
                <label for="xl">XL</label>
                <input type="radio" id="xxl" value="XXL">
                <label for="xxl">XXL</label>
                <input type="radio" id="3xl" value="3XL">
                <label for="3xl">3XL</label>
            </div>
        </div>
        <hr>
        <h4>About you</h4>
        <p>We will be mailing tickets to your email address</p>
        <br>
        <!-- Text field type -->
        <label><b>Name</b><span class="required">*</span></label><br>
        <div class="row">
            <div><input type="text"><br><small>First</small></div>
            <div><input type="text"><br><small>Last</small></div>
        </div>
        <br>
        <!-- Text field type, with a certain width -->
        <div class="long">
            <label><b>Address</b><span class="required">*</span></label><br>
            <input type="text" class="long">
            <br><br>
            <!-- Render successive div elements horizontally -->
            <div class="row">
                <div><input type="text"><br><small>City</small></div>
                <div><input type="text"><br><small>State</small></div>
            </div>
            <br>
            <!-- Render successive div elements horizontally -->
            <div class="row">
                <div><input type="text"><br><small>Postal code</small></div>
                <div>
                    <select id="country">
                        <option value=""></option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="UK">UK</option>
                    </select><br>
                    <small>Country</small>
                </div>
            </div>
        </div>
        <br><br>
        <label><b>Email</b></label><br>
        <input type="text"><br><br>
        <label><b>Any suggestions or comments?</b></label><br>
        <!-- Textarea field with a custom height & width -->
        <textarea rows="10" class="long"></textarea>
        <br><br>
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
