<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Practice Exercise 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sushanth Sathesh Rao">
    <meta charset="utf-8">
</head>

<body>
    <form action="#" id="inputForm">
        <input type="text" id="name" placeholder="Enter your name" name="name_name">
        <input type="text" id="city" placeholder="Enter yout city" name="name_city">
        <input type="email" id="email" placeholder="Enter your email" name="name_email">
        <textarea id="comments" name="name_comments" rows="8" placeholder="Enter any feedback you wish to give"></textarea>
    </form>
    <div id="by_id"></div>
    <div id="by_name"></div>
    <button onclick="displayDialog()">Click me!</button>
</body>

<script>
    function displayDialog() {
        var t = [`Name: ${document.getElementById('name').value}\n`,
        `City: ${document.getElementById('city').value}\n`,
        `Email: ${document.getElementById('email').value}\n`,
        `Comments: ${document.getElementById('comments').value}\n`];
        document.getElementById('by_id').innerHTML = (t.join('\n'));
        var y = [`Name: ${document.getElementsByName('name_name')[0].value}`,
        `City: ${document.getElementsByName('name_city')[0].value}`,
        `Email: ${document.getElementsByName('name_email')[0].value}`,
        `Comments: ${document.getElementsByName('name_comments')[0].value}`];
        document.getElementById('by_name').innerHTML = (y.join('\n'))
    }
</script>

</html>
