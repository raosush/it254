<script>
    function counter() {
        // Get a new Date object
        var dateObj = new Date();
        /* Display date in a particular format */
        var date = dateObj.getMonth() + 1 + "-" + dateObj.getDate() + "-" + dateObj.getFullYear();
        date = date + " - " + dateObj.getHours() + ":" + dateObj.getMinutes() + ":" + dateObj.getSeconds();
        document.getElementById('time').innerHTML = date;
        // Invoke the function at a delay of 1000ms
        setTimeout(counter, 1000);
    }

    /* Function to count the amount of time required to execute a for loop */
    function perfCount() {
        // Create a new Date object before executing a loop
        var start = new Date().getTime();
        // Execute the loop
        for (var i = 0; i < 1000; ++i) {
            console.log("Count: " + i);
        }
        // Create a new Date object after executing a loop
        var end = new Date().getTime();
        // Display the difference in time which is also the execution time
        document.getElementById('execution_time').innerHTML = `Execution time: ${(end - start)} ms`;
    }
</script>
